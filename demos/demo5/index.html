<h1>Cats are Awesome!</h1>

<p>
Here are pet supply stores near you!
</p>


{% raw %}
<div id="app">
<div v-if="loading">
	<i>PLEASE STAND BY - LOADING!</i>
</div>
	
	<div v-if="stores">
			<ul>
				<li v-for="store in stores">
					<strong>{{ store.title }}</strong>, {{ store.address.label }} <span v-if="store.open" style="color:red"><blink>OPEN!</blink></span>
				</li>
			</ul>
	</div>
</div>
{% endraw %}

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="js/app.js"></script>
